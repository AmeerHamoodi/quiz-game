<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="./js/bundle.js" defer charset="utf-8"></script>
    <link rel="stylesheet" href="./css/master.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="head" id="head">
      <h1 class="logo">Quiz.io</h1>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="dia" id="d1">
        <polygon fill="#F9BE02" points="0,100 100,0 100,100"/>
      </svg>
    </div>
    <section class="content">
      <div class="about" id="ab">
        <h1 class="logo">About us:</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="dio">
          <polygon fill="#F9BE02" points="0,100 100,0 100,100"/>
        </svg>
      </div>
      <div class="account" id="c">
        <h1 class="logo">Make an account</h1>
        <div class="accountForm">
          <form>
            <h4>Signup</h4>
            <div class="profile">
              <img src="./img/start.png">
            </div>
          </form>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="dia">
          <polygon fill="#F9BE02" points="0,100 100,0 100,100"/>
        </svg>
      </div>
    </section>
  </body>
</html>
