<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="./js/game.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="./css/master.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section class="content">
      <div class="aboutV" id="ab">
        <h1 class="logo">Waiting for players</h1>
        <div class="box">
          <div class="container" id="container">
            <div class="glass">
              <div class="cap-left"></div>
              <div class="cap-right"></div>
              <div class="fill">
                <div class="bubble-1"></div>
                <div class="bubble-2"></div>
                <div class="bubble-3"></div>
                <div class="bubble-4"></div>
                <div class="bubble-5"></div>
                <div class="bubble-6"></div>
            </div>
          </div>
        </div>
        </div>
        <div class="questions" id="q">
          <div class="question">
            <div class="questionName"></div>
            <div class="options" id="ds">
            </div>
          </div>
        </div>
        <div class="answer">
          <button id="0">a</button>
          <button id="1">b</button>
          <button id="2">c</button>
          <button id="3">d</button>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="dio">
          <polygon fill="#F9BE02" points="0,100 100,0 100,100"/>
        </svg>
      </div>
      <div class="response">
      </div>
    </section>
  </body>
</html>
